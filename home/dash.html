<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(90deg, #060020, #737373);
            color: white;
        }

        .sidebar {
            background-color: #484d61;
            min-height: 100vh;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: white;
            margin-bottom: 15px;
        }

        .sidebar .nav-link:hover {
            background-color: #3a3f53;
            color: white;
        }

        .topbar {
            background-color: #898989;
            padding: 10px;
        }

        .content {
            background-color: #898989;
            border-radius: 10px;
            padding: 20px;
            height: calc(100vh - 60px);
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #484d61;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .divider {
            border-bottom: 1px solid white;
            margin: 10px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column p-3">
                <div class="logo mb-4">Borcelle</div>
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Manage Cases</a>
                <a href="#" class="nav-link">To Do</a>
                <a href="#" class="nav-link">Upload Docs</a>
                <a href="#" class="nav-link">Notifications</a>
                <div class="divider"></div>
                <a href="#" class="nav-link">Your Services</a>
                <a href="#" class="nav-link">Payments</a>
                <a href="#" class="nav-link">Settings</a>
                <div class="divider"></div>
                <a href="#" class="nav-link">Call Center</a>
                <a href="#" class="nav-link">Help</a>
                <a href="#" class="nav-link">Log Out</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <!-- Topbar -->
                <div class="topbar d-flex justify-content-between align-items-center">
                    <input type="text" class="form-control w-50" placeholder="Search here">
                    <div class="d-flex align-items-center">
                        <span class="me-2">Habib</span>
                        <img src="https://via.placeholder.com/40" alt="User" class="rounded-circle">
                    </div>
                </div>

                <!-- Content Area -->
                <div class="content mt-3">
                    <h3>Welcome back, Olivia Wilson</h3>
                    <p>Letâ€™s take a detailed look at your financial situation today</p>
                    <div class="mt-5">2 Cases Active</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Icon -->
    <button class="chat-icon" onclick="openChat()">
        <i class="bi bi-chat"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openChat() {
            alert('Chat popup opened');
        }
    </script>
</body>
</html>
