<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wakeel</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* _________________________________Background Styling_________________________________ */
    body {
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the whole screen */
    }

    /* _________________________________Navbar Styling____________________________________ */
    .navbar {
      padding-top: 1rem; /* Top spacing */
    }

    /* _____________________________Search Bar Styling____________________________________ */
    .search-bar {
      border: 2px solid white; /* White border */
      border-radius: 50px; /* Rounded corners */
      background-color: transparent; /* Transparent background */
      padding: 5px; /* Padding for spacing */
      width: 30%; /* Width of the search bar */
      height: 40px; /* Height of the search bar */
      display: flex; /* Flex for centering items inside */
      justify-content: center; /* Centers the input and button inside */
      align-items: center; /* Vertically centers the content */
      margin: auto; /* Centers the entire search bar horizontally */
      position: absolute; /* For precise centering */
      top: 30%; /* Vertically centers the search bar */
      left: 50%; /* Horizontally centers the search bar */
      transform: translate(-50%, -50%); /* Aligns perfectly at the center */
    }

    /* Input field styling */
    .input-group .form-control {
      border: none; /* Removes default input border */
      outline: none; /* Removes default outline */
      background-color: transparent; /* Transparent background */
      color: white; /* White text color */
      padding: 5px 10px; /* Adjust padding for smaller height */
      font-size: 14px; /* Placeholder text smaller size */
      width: 80%; /* Adjust the width of the input field */
    }

    /* Search button styling */
    .input-group .btn.searchbox {
      border: 1px solid white; /* White border */
      border-radius: 50%; /* Circular shape for the button */
      background-color: transparent; /* Transparent background */
      color: white; /* White color for the icon */
      padding: 5px; /* Adjust padding for smaller button */
      font-size: 16px; /* Adjust size of the icon */
    }

    /* Placeholder text styling */
    .form-control::placeholder {
      color: white; /* White placeholder text */
      opacity: 0.8; /* Ensures full visibility */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .search-bar {
        width: 80%; /* Adjust width for smaller screens */
        height: 45px; /* Reduce height on smaller screens */
      }
      .input-group .form-control {
        font-size: 12px; /* Smaller placeholder text on small screens */
      }
      .input-group .btn.searchbox {
        font-size: 14px; /* Smaller icon size on small screens */
      }
    }

    /* _____________________________Main Heading Styling__________________________________ */
    .main-heading {
      text-align: center; /* Center aligns the heading */
      margin-top: 200px; /* Top margin to position heading */
      font-weight: bold; /* Bold text */
      font-size: 2.5rem; /* Adjust size of the heading */
      color: white; /* White text color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better readability */
    }
  </style>
</head>
<body>
  <!-- ______________________________Navbar Section_____________________________________ -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" width="40" height="40">
      </a>
      <!-- Center Text -->
      <div class="mx-auto text-white">
        Search For Lawyers Services
      </div>
      <!-- Sign In/Sign Up Buttons -->
      <div class="d-flex">
        <a href="#" class="btn btn-outline-light btn-sm me-2">Sign In</a>
        <a href="#" class="btn btn-light btn-sm">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- ______________________________Search Bar Section_________________________________ -->
  <div class="search-bar">
    <div class="input-group">
      <!-- Search Input Field -->
      <input 
        type="text" 
        class="form-control text-white" 
        placeholder="Search Lawyers...">
      <!-- Search Button -->
      <button 
        class="btn searchbox" 
        type="button">
        üîç
      </button>
    </div>
  </div>

  <!-- ______________________________Main Heading Section________________________________ -->
  <h1 class="main-heading">A Lawyer Fights For Justice</h1>

 
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
